<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Previewer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-offset-3 col-xs-6">
        <div class="panel panel-success" id="panel-editor">
          <div class="panel-heading">
            <h3 class="panel-title"><i class="fab fa-free-code-camp"></i> <span>Editor</span></h3>
            <i class="fas fa-arrows-alt"></i>
          </div>
          <div class="panel-body">
            <textarea id="editor"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-offset-2 col-xs-8">
        <div class="panel panel-success" id="panel-preview">
          <div class="panel-heading">
            <h3 class="panel-title"><i class="fab fa-free-code-camp"></i> <span>Previewer</span></h3>
            <i class="fas fa-arrows-alt"></i>
          </div>
          <div class="panel-body" id="preview">
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script type="text/babel">
  </script>
</body>
</html>
